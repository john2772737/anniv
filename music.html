<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special Song</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #f3f4f6, #fb799d);
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      color: #fb799d;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .music-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .equalizer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      height: 50px;
    }

    .bar {
      width: 8px;
      height: 20px;
      background-color: #fb799d;
      margin: 0 4px;
      border-radius: 3px;
      animation: equalizer 1.2s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes equalizer {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fb799d;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <h1>Now Playing ðŸŽ¶</h1>

  <div class="music-container">
    <h3>Your Special Song</h3>

    <!-- Animated Equalizer -->
    <div class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Audio Player -->
    <audio id="music-player" controls autoplay>
      <source src="pagtingin.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script>
    // Animate equalizer only when playing
    const audio = document.getElementById('music-player');
    const bars = document.querySelectorAll('.bar');

    function toggleEqualizer() {
      if (audio.paused) {
        bars.forEach(bar => bar.style.animationPlayState = 'paused');
      } else {
        bars.forEach(bar => bar.style.animationPlayState = 'running');
      }
    }

    audio.addEventListener('play', toggleEqualizer);
    audio.addEventListener('pause', toggleEqualizer);
  </script>

</body>
</html>
