<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days Together</title>
    <!-- External Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* styles.css */
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f3f4f6, #fb799d);
        margin: 0;
        color: #333;
      }

      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 3em;
        color: #fb799d;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 2px;
      }

      .countdown-text {
        font-size: 2.2em;
        color: #e91e63;
        margin-top: 20px;
        font-weight: 600;
        letter-spacing: 1px;
        word-wrap: break-word;
      }

      .countdown-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .countdown-box {
        margin: 0 20px;
        text-align: center;
        animation: slideUp 1s ease-out;
      }

      .countdown-box span {
        font-size: 1.5em;
        color: #4caf50;
        font-weight: 600;
      }

      .countdown-box div {
        font-size: 2.5em;
        color: #333;
        font-weight: 700;
      }

      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #fb799d;
        color: white;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: #e91e63;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Slide-up animation */
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Page Content -->
    <div class="container">
      <h1>Days Together</h1>
      <div class="countdown-container">
        <!-- Display the counters for each unit -->
        <div class="countdown-box">
          <span>Years</span>
          <div id="years"></div>
        </div>
        <div class="countdown-box">
          <span>Months</span>
          <div id="months"></div>
        </div>
        <div class="countdown-box">
          <span>Days</span>
          <div id="days"></div>
        </div>
        <div class="countdown-box">
          <span>Hours</span>
          <div id="hours"></div>
        </div>
        <div class="countdown-box">
          <span>Minutes</span>
          <div id="minutes"></div>
        </div>
        <div class="countdown-box">
          <span>Seconds</span>
          <div id="seconds"></div>
        </div>
        <div class="countdown-box">
          <span>Milliseconds</span>
          <div id="milliseconds"></div>
        </div>
      </div>

      <!-- Back Button -->
      <button class="back-button" onclick="window.location.href='index.html';">
        Back
      </button>
    </div>

    <script>
      // script.js

      // Set the date when you started dating (April 6, 2023)
      const startDate = new Date("2023-04-06"); // Your actual start date

      // Function to update the time spent together
      function updateCountdown() {
        const startDate = new Date("2023-04-06T00:00:00"); // Exact start date
        const currentDate = new Date();

        let years = currentDate.getFullYear() - startDate.getFullYear();
        let months = currentDate.getMonth() - startDate.getMonth();
        let days = currentDate.getDate() - startDate.getDate();
        let hours = currentDate.getHours();
        let minutes = currentDate.getMinutes();
        let seconds = currentDate.getSeconds();
        let milliseconds = currentDate.getMilliseconds();

        // Adjust for negative days (when the current day is before the start day)
        if (days < 0) {
          months--;
          let previousMonth = new Date(
            currentDate.getFullYear(),
            currentDate.getMonth(),
            0
          );
          days += previousMonth.getDate(); // Add the days from the previous month
        }

        // Adjust for negative months (when the current month is before the start month)
        if (months < 0) {
          years--;
          months += 12;
        }

        // Display the results in their respective divs
        document.getElementById("years").textContent = years;
        document.getElementById("months").textContent = months;
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
        document.getElementById("milliseconds").textContent = milliseconds;
      }

      // Call the function initially and update every 100 milliseconds
      updateCountdown();
      setInterval(updateCountdown, 100);

      // Call the function initially
      updateCountdown();

      // Update the countdown every 100 milliseconds for real-time updates
      setInterval(updateCountdown, 100); // Update every 100 milliseconds
    </script>
  </body>
</html>
